name: Update App
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: [self-hosted,linux]
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        clean: false
    
    - name: Build App
      run: sudo docker build -t calcflask:$GITHUB_SHA ./calc-flask/Web/calc-docker
    
    - name: Run App
      run: sudo docker run -d -p 80:80 calcflask:$GITHUB_SHA