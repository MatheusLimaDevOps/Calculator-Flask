name: Delete Enviroment

on: 
  delete:
    branches: 
      - '**'

env:
  branch: ${{ env.test1 }}

jobs:
  Delete-iis:
   runs-on: ubuntu-latest
   outputs:
     exit: ${{ steps.branch.outputs.exit }}

   steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        clean: false
    
    - name: Git Json 
      run: echo "${{ toJson(github) }}"
    
    - name: Set Branch name
      id: branch
      run: |
          test=$(cat ${{ github.event_path }} | jq --raw-output '.ref')
          echo test1=$test >> $GITHUB_ENV
  Delete-iis-site:
    needs: Delete-iis
    runs-on: self-hosted
    steps:
    - name: Delete Web Site
      working-directory: c:\Windows\System32\inetsrv
      shell: cmd
      run: |
        appcmd delete site ${{ env.branch }}