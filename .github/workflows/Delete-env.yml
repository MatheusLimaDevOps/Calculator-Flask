name: Delete Enviroment

on: 
  delete:
    branches: 
      - '**'

jobs:
  set-name-branch:
   runs-on: ubuntu-latest
   outputs:
     name: ${{ steps.branch.outputs.name }}

   steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        clean: false
    
    - name: Git Json 
      run: echo "${{ toJson(github) }}"
    
    - name: Set Branch name
      id: branch
      run: |
          echo name=$(cat ${{ github.event_path }} | jq --raw-output '.ref') >> $GITHUB_OUTPUT
          
  Delete-iis-app:
    needs: set-name-branch
    runs-on: self-hosted
    steps:
    - name: Delete Web Site
      working-directory: c:\Windows\System32\inetsrv
      shell: cmd
      run: |
        appcmd delete app trinkshmg/${{needs.set-name-branch.outputs.name}}